<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bictia</title>
    <link rel="stylesheet" href="calendario.css">

</head>

<body>
    <h1 class="title">CALENDARIO BICTIA</h1>
    <div class="calendar">
        <div class="calendar-info">
            <div class="calendar-month" id="month">
                <select id="select-month" name="" onchange="optionFunction()">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>

            <div class="calendar-year" id="calendar-year-id">
                <select id="select-year" name="" class="select--year" onchange="optionFunction()">
                </select>
            </div>
        </div>
        
        <div id="week-container">
            <table id="week">   
                <thead >
                    <td class="calendario__dia calendar__articulo">M</td>
                    <td class="calendario__dia calendar__articulo">Tu</td>
                    <td class="calendario__dia calendar__articulo">W</td>
                    <td class="calendario__dia calendar__articulo">Th</td>
                    <td class="calendario__dia calendar__articulo">F</td>
                    <td class="calendario__dia calendar__articulo">Sa</td>
                    <td class="calendario__dia calendar__articulo">Su</td>
                </thead>
                <tbody>
                    <!--   <tr class="numerosa">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>1</td>  
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td class="dom">5</td>
                    </tr> -->
                </tbody>
                
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>

</html>
