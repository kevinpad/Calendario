<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bictia</title>
    <link rel="stylesheet" href="calendario.css">

</head>

<body>
    <h1 class="titulo">calendario Bictia</h1>
    <div class="calendario">
        <div class="calendario__info">
            <div class="calendario__mes" id="mes"> <select id="doce" name="meses">
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select></div>
            <div class="calendario__año" id="año"><select name="year" id="años">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select></div>

        </div>

        <div class="calendario__semana">
            <div class="calendario__dia calendar__articulo">Lun</div>
            <div class="calendario__dia calendar__articulo">Mar</div>
            <div class="calendario__dia calendar__articulo">Mie</div>
            <div class="calendario__dia calendar__articulo">Jue</div>
            <div class="calendario__dia calendar__articulo">Vie</div>
            <div class="calendario__dia calendar__articulo">Sab</div>
            <div class="calendario__dia calendar__articulo">Dom</div>
        </div>
        <div class="calendario__numeros">
            <table class="mese">   
                <tr class="numerosa">
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
