<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario Bictia</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
<body>

<h1 id="titulo">Calendario Bictia</h1>

<div class="Calendario">
    <div class="calendario__info">
        <div class="calendario__prev" id="prev-mes"></div>
        <div class="calendario__mes" id="mes"></div>
        <div class="calendaior__año" id="año"></div>
        <div class="calendario__next" id="next-mes"></div>
    </div>

    <div class="calendar__week">
        <div class="calendario__day calendar__item">Lun</div>
        <div class="calendario__day calendar__item">Mar</div>
        <div class="calendario__day calendar__item">Mie</div>
        <div class="calendario__day calendar__item">Jue</div>
        <div class="calendario__day calendar__item">Vie</div>
        <div class="calendario__day calendar__item">Sab</div>
        <div class="calendario__day calendar__item">Dom</div>
    </div>

    <div class="calendario__datos" id="datos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
