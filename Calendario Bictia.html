<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario Bictia</title>
        <link rel="stylesheet" href="calendario.css">
        
    </head>
<body>
      <h1 class="titulo">calendario Bictia</h1>
    <div class="calendario">
    <div class="calendario__info">
    <div class="calendario__mes"id="mes"> <select id="doce" name="meses">
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select></div>
    <div class="calendario__año"id="año"><select name="year" id="años">
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select></div>
    <div class="calendario__siguiente"id="selec-mes">
        </div>

</div>

<div class="calendario__semana">
    <div class="calendario__dia calendario__articulo">lun</div>
    <div class="calendario__dia calendario__articulo">mar</div>
    <div class="calendario__dia calendario__articulo">mie</div>
    <div class="calendario__dia calendario__articulo">jue</div>
    <div class="calendario__dia calendario__articulo">vie</div>
    <div class="calendario__dia calendario__articulo">sab</div>
    <div class="calendario__dia calendario__articulo">dom</div>
    </div>
    <div class="calendario__fechas"id="fechas"></div>
    </div>
       
<script src="script.js"></script>
</body>
</html>
